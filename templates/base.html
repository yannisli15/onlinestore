{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>{% block title %}{% endblock %} - ဖိုးလမင္း</title>

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'img/core-img/favicon.png' %}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>

</head>
<body>


<!-- ##### Header ##### -->
{% include 'partials/_header.html' %}


<!-- ##### Header ##### -->
{% include 'partials/_right_cart.html' %}


<!-- ##### Content ##### -->
{% block content %}
{% endblock %}

<!-- ##### Sponsor ##### -->
{% include 'partials/_sponsor.html' %}

<!-- ##### Header ##### -->
{% include 'partials/_footer.html' %}

<script>
    $(document).ready(function () {
        $('.card').hover(
            function () {
                $(this).animate({
                    marginTop: "-=1%",
                    marginLeft: "-=1%",
                }, 200);
            },
            function () {
                $(this).animate({
                    marginTop: "0%",
                    marginLeft: "0%",
                }, 200);
            }
        )
    });
</script>
<!-- Popper js -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Plugins js -->
<script src="{% static 'js/plugins.js' %}"></script>
<!-- Classy Nav js -->
<script src="{% static 'js/classy-nav.min.js' %}"></script>
<!-- Active js -->
<script src="{% static 'js/active.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
